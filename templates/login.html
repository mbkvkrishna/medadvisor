<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — MedAdvisor</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header class="header">
  <div class="header-left">
    <div class="title">MedAdvisor</div>
    <div class="subtitle">Smart HealthCare</div>
  </div>
  <div class="header-right">
    <a href="/" class="header-btn">← Back to Home</a>
  </div>
</header>

<div class="chat-container center">
  <div class="auth-container">

    <h2 class="auth-title">Sign Up / Login</h2>
    <p class="auth-subtitle">Enter your details to get started</p>

    <div class="auth-form">

      <div id="nameRow">
        <input type="text" id="name" placeholder="Enter your name"
               autocomplete="name" class="auth-input" />
      </div>

      <div id="emailRow">
        <input type="email" id="email" placeholder="Enter your email"
               autocomplete="email" class="auth-input" />
      </div>

      <div id="otpRow" style="display:none;">
        <input type="text" id="otp" placeholder="Enter 6-digit OTP"
               autocomplete="one-time-code" inputmode="numeric"
               maxlength="6" class="auth-input" />
      </div>

      <button id="sendLinkBtn" class="auth-button">Send OTP</button>

      <div id="message" class="auth-message hidden"></div>

      <p class="auth-footer">
        <span class="link">New or returning user? Enter your details to continue</span>
      </p>

    </div>
  </div>
</div>

<script src="/static/auth.js"></script>
<script src="/static/login.js"></script>

</body>
</html>
